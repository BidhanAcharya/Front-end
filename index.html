<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentify Webapp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <iframe
        class="iframe"
        src="https://tunepal-my.sharepoint.com/personal/bidhan_772417_thc_tu_edu_np/_layouts/15/Doc.aspx?sourcedoc={76b8cdbd-1976-4266-ae63-31573776fbf2}&amp;action=embedview&amp;wdAr=1.3333333333333333"
      ></iframe>

      <!-- New div for images -->
      <div style="color:white; position:absolute ; right:80px; top: 45px; font-size: 15px;">Choose your Template</div>
      <div id="imageContainer" class="image-container">
        <img src="imagecheck/theme1.png" alt="Image 1" />
        <img src="imagecheck/theme2.png" alt="Image 2" />
        <img src="imagecheck/theme3.png" alt="Image 3" />
        <img src="imagecheck/theme4.png" alt="Image 4" />
        <img src="imagecheck/theme5.png" alt="Image 5" />
        <img src="imagecheck/theme6.png" alt="Image 6" />
      </div>
    </div>

    <div class="top-left">
      <span style="  font-size: 30px; cursor: pointer" onclick="openNav()">
        &#9776;
      </span>
    </div>

    <div class="wrapper">
      <div class="active-section colorful" id="file-uploader">
        <header>File Uploader JavaScript</header>
        <form enctype="multipart/form-data" method="post">
          <i class="fas fa-cloud-upload-alt"></i>
          <input
            class="file-input"
            type="file"
            name="file"
            hidden
            accept=".pdf"
          />
          <p>Browse PDF File to Upload</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
        <button class="colorful btnsub" type="submit" onclick="submission()">
          submit
        </button>
      </div>
      <div class="active-section colorful" id="file-uploader1">
        <button id="switch-to-link-verifier">Switch to Link Verifier</button>
      </div>

      <!-- Move the "Paste ArXiv Link" section here -->
      <div class="inactive-section colorful" id="link-verifier">
        <form id="check" enctype="multipart/form-data" method="post">
          <label for="arxivLink">Paste ArXiv Link Below:</label>
          <input
            type="text"
            id="arxivLink"
            placeholder="Enter the link of from ArXiv.org"
          />
          <button onclick="validateLink()">Validate</button>
        </form>
        <button id="switch-to-file-uploader">Switch to File Uploader</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
