<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload JavaScript with Progress Bar | CodingNepal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>File Uploader JavaScript</header>
    <form action="http://127.0.0.1:8000/extract-text" enctype="multipart/form-data" method="post">
        <input class="file-input" type="file" name="file" hidden accept=".pdf">
        <input class="btnsub" type="submit" value="Upload File">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Browse PDF File to Upload</p>
      </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>

    <!-- Move the "Paste ArXiv Link" section here -->
    <div class="colorful">
      <label for="arxivLink">Paste ArXiv Link Below:</label>
      <input type="text" id="arxivLink" placeholder="Enter the link of from ArXiv.org">
      <button onclick="validateLink()">Validate</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
